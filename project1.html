<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Natural Burial Form</title>


</head>

<body>

    <div class="form-container">
        <h1>Natural Burial </h1>

        <form action="/submit-form" method="post">

            <div>
                <button id="nameHelper" class="videoHelperBtn" onclick="nameHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div>
                <button id="dateBirthHelper" class="videoHelperBtn" onclick="dateBirthHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <label for="dob">Date of Birth:</label>
                <input type="text" id="birthDate" name="birthDate" placeholder="YYYY-MM-DD" required>
            </div>


            <!-- Additional fields (Address, Phone Number, Relationship) can be added here -->
            <div>
                <button id="phoneHelper" class="videoHelperBtn" onclick="phoneHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="videoHelperBtn" required>
            </div>

            <div>
                <button id="addressHelper" class="videoHelperBtn" onclick="addressHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="videoHelperBtn" required>
            </div>


            <button id="realtionHelper" class="videoHelperBtn" onclick="realtionHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            Relation with deceased:
            <div>
                
                <input type="radio" name="relationDeceased" value="family" id="relationFamily">
                <label for="relationFamily">Family</label><br>
            </div>

            <div>
                <input type="radio" name="relationDeceased" value="friends" id="relationFriends">
                <label for="relationFamily">Friends</label><br>
            </div>
            <div>
                <input type="radio" name="relationDeceased" value="other" id="relationOthers">
                <label for="relationOthers">Others</label><br><br>
            </div>

            <button class="videoHelperBtn" onclick= "burialLocationHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <label for="burialLocation">Burial Location:</label>
            <input type="text" id="burialLocation" name="burialLocation" class="videoHelperBtn" required>

            <button id="burialTypeHelper" class="videoHelperBtn" onclick="burialTypeHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            Type of natural burial cemeterie:

            <div>
                <input type="radio" name="burialCemeterie" value="Hybrid grounds" id="hybrid">
                <label for="hybrid">Hybrid burial grounds</label>
            </div>
            <div>
                <input type="radio" name="burialCemeterie" value="Natural grounds" id="natural">
                <label for="natural">Natural burial grounds</label>
            </div>
            <div>
                <input type="radio" name="burialCemeterie" value="Conservation grounds" id="conservative">
                <label for="conservative">Conservation burial grounds</label><br><br>
            </div>
            
            <button id="burialMethodHelper" class="videoHelperBtn" onclick="burialMethodHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            Burial Method:

            <div>
                <input type="radio" name="burialMethod" value="Shrouds" id="shrouds">
                <label for="shrouds">Shrouds</label>
            </div>
            <div>
                <input type="radio" name="burialMethod" value="WovenCaskets" id="wovenCs">
                <label for="wovenCs">Woven Caskets</label>
            </div>
            <div>
                <input type="radio" name="burialMethod" value="CardboardContainers" id="cardboardCn">
                <label for="cardboardCn">Cardboard Containers</label>
            </div>
            <div>
                <input type="radio" name="burialMethod" value="TreePod" id="treePod">
                <label for="treePod">Tree Pod</label>
            </div>
            <div>
                <input type="radio" name="burialMethod" value="Dissolve in Bath" id="dissolveBath">
                <label for="treePod">Dissolve in warm bath </label><br><br>
            </div>

            <button class="videoHelperBtn" onclick="markerHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            Please select Marker options:
            <div>
                <input type="radio" name="marker" value="markerGPS" id="gps">
                <label for="gps">GPS Location</label><br>
            </div>

            <div>
                <input type="radio" name="marker" value="markerWoodenPlank" id="wooden">
                <label for="wooden">Wooden Plank</label><br>
            </div>
            <div>
                <input type="radio" name="marker" value="markerEngravedStone" id="stone">
                <label for="stone">Engraved stones or rocks</label><br>
            </div>
            <div>
                <input type="radio" name="marker" value="markerEngravedStone" id="stone">
                <label for="stone">Engraved stones or rocks</label><br>
            </div>

            
            <div>
                <input type="radio" name="marker" value="biodegeradableMaterial" id="bio">
                <label for="bio">Biodegradable Material</label><br>
                <br>
            </div>

            
            <div>
                <button id="personalMsgHelper" class="videoHelperBtn" onclick="personalMsgHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <label for="preferences">Any personalised preferences/comments:</label>
                <input type="text" id="preferences" name="preferences" required>
            </div>

            
            <div>
                <button id="initialHelper" class="videoHelperBtn" onclick="initialHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <label for="initials"> Initials:</label>
                <input type="text" id="initials" name="Initials" required>
            </div>


            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
