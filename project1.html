<!DOCTYPE html>
<html>

<head>
    <!--Title-->
    <title>Natural Burial Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Made Project1.css accessible to this file -->
    <link rel="stylesheet" href="Project1.css">
    <!-- Link for bootstrap icon file-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <!--Heading of the webpage-->
    <h2 class="mainPage">Natural Burial</h2>

    <!-- Start FlexBox-->
    <div class="mainPage" class="flexContainer">
        <!-- Theme Bar.with toggle switch dark and light mode with event listener(will be add in js next project) -->
        <div id="toggleSwitch" class="switch">
            <label id="toggleLabel" class="switchLabel">Dark Theme</label>
            <span class="slider" id="slider">
                <span class="circle"></span>
            </span>
        </div>
        <div>
            <!-- Icon for text to audio-->
            <button class="videoHelperBtn">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for name -->
            Full Name:<br>
            <input type="text" class="inputField" id="fullName" name="name" required>
        </div><br>
        <div>
            <!-- Icon button for text to audio-->
            <button id="dateBirthHelper" class="videoHelperBtn">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for date of birth and use placeholder for format-->
            Date Of Birth:<br>
            <input type="text" class="inputField" id="birthDate" name="birthDate" placeholder="YYYY-MM-DD" required>
        </div><br>
        <div>
            <!--Icon button for text to audio-->
            <button id="phoneHelper" class="videoHelperBtn">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            Phone:<br>
            <input type="tel" class="inputField" id="contactPhone" name="contactPhone" required> <br><br>
            <!-- Icon button for text to audio -->
            <button id="addressHelper" class="videoHelperBtn">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for contact-address -->
            Address:<br>
            <input type="text" class="inputField" id="contactAddress" name="contactAddress" required>
            <br><br>

            <button id="burialAddressHelper" class="videoHelperBtn">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for contact-address -->
            Burial Location:<br>
            <input type="text" class="inputField" id="burialAddress" name="burial Address" required><br><br>
        </div>
        <div>
            <!-- Icon button for text to audio -->
            <button id="realtionHelper" class="videoHelperBtn">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- select bar for realtion and used radio button -->
            Relation with deceased:
            <div>
                <input type="radio" name="relationDeceased" value="family" id="relationFamily">
                <label for="relationFamily">Family</label><br>
            </div>
            <div>
                <input type="radio" name="relationDeceased" value="friends" id="relationFriends">
                <label for="relationFamily">Friends</label><br>
            </div>
            <div>
                <input type="radio" name="relationDeceased" value="other" id="relationOthers">
                <label for="relationOthers">Others</label><br><br>
            </div>
        </div>
        <div>
            <!-- Icon button for text to audio-->
            <button id="burialTypeHelper" class="videoHelperBtn">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- select bar for cemeterie type options -->
            Type of natural burial cemeterie:

            <div>
                <input type="radio" name="burialCemeterie" value="Hybrid grounds" id="hybrid">
                <label for="hybrid">Hybrid burial grounds</label>
            </div>
            <div>
                <input type="radio" name="burialCemeterie" value="Natural grounds" id="natural">
                <label for="natural">Natural burial grounds</label>
            </div>
            <div>
                <input type="radio" name="burialCemeterie" value="Conservation grounds" id="conservative">
                <label for="conservative">Conservation burial grounds</label><br><br>
            </div>
        </div>
        <div>
            <!-- Icon button for text to audio -->
            <button id="burialMethodHelper" class="videoHelperBtn">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- select bar for burial method options -->
            Burial Method:

            <div>
                <input type="radio" name="burialMethod" value="Shrouds" id="shrouds">
                <label for="shrouds">Shrouds</label>
            </div>
            <div>
                <input type="radio" name="burialMethod" value="WovenCaskets" id="wovenCs">
                <label for="wovenCs">Woven Caskets</label>
            </div>
            <div>
                <input type="radio" name="burialMethod" value="CardboardContainers" id="cardboardCn">
                <label for="cardboardCn">Cardboard Containers</label>
            </div>
            <div>
                <input type="radio" name="burialMethod" value="TreePod" id="treePod">
                <label for="treePod">Tree Pod</label>
            </div><br>
        </div>

        <div>
            <div>
                <!--Icon button for text to audio-->
                <button class="videoHelperBtn">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <!-- select bar for marker option -->
                Please select Marker options: <br>

                <input type="radio" name="marker" value="markerGPS" id="gps">
                <label for="gps">GPS Location</label><br>

                <input type="radio" name="marker" value="markerWoodenPlank" id="wooden">
                <label for="wooden">Wooden Plank</label><br>

                <input type="radio" name="marker" value="markerEngravedStone" id="stone">
                <label for="stone">Engraved stones or rocks</label><br>

                <input type="radio" name="marker" value="biodegeradableMaterial" id="bio">
                <label for="bio">Biodegradable Material</label><br>
                <br>
            </div>
            <div>
                <!--Icon button for text to audio-->
                <button id="personalMsgHelper" class="videoHelperBtn">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <!-- input field for personal msg -->
                Personalized Preference/Message:<br>
                <input type="text" class="inputField" id="message" name="message">
            </div><br>
            <div>
                <!-- Icon button for text to audio -->
                <button id="initialHelper" class="videoHelperBtn">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <!-- input field for initials -->
                Initials:<br>
                <input type="text" class="inputField" id="initials" name="initials"> <br>
            </div><br>
            <div>
                <!-- submit button -->
                <button class="submitBtn">
                    Submit
                </button>
            </div><br>
        </div>
</body>

</html>
