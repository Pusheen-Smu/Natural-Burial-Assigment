<!DOCTYPE html>

<html>

<head>

    <title>Natural Burial Forms</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- as powerpoint mentioned, no need css for project 1 -->
    <link rel="stylesheet" href="">
    <!-- as powerpoint mentioned, no need js for project 1 -->
    <script src=""></script>
</head>

<body>
     <h2>Natural Burial Form</h2>
    
    <!-- Start FlexBox: Big Text(at least 24, maybe 48?)
         bright background/dark text, no red no green -->
    <div class="flexContainer">
        <!-- First input, for name -->
        <div>
            <!-- helperbutton class, big font big shape,
                on click:
                    let darkMode = new Audio('darkMode.mp3');
                    darkMode.play(); -->
            <button class="videoHelperBtn" onclick="darkModeHelper()">
                Play Audio
            </button>
            <!-- switch mode button, big font big shape,
                on click:
                    if darkMode == true, switch to light
                    if false, switch to dark
                    (achieve by tailwild)-->
            <button class="videoHelperBtn" onclick="darkModeHelper()">
                Switch Between Light and Dark Mode
            </button> <br>
            <button class="videoHelperBtn" onclick="darkModeHelper()">
                Play Audio
            </button>
            <!-- font size button, big font big shape,
                on click:
                    increase font size-->
            <button class="videoHelperBtn" onclick="incraseFont()">
                Increase Font Size
            </button>
            <!-- font size button, big font big shape,
                on click:
                    decrease font size-->
                    <button class="videoHelperBtn" onclick="decraseFont()">
                        Decrease Font Size
                    </button>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play name.mp3 -->
            <button class="videoHelperBtn" onclick="nameHelper()">
                Play Audio
            </button>
            <!-- input field for name -->
            Full name:
            <input type="text" id="fullName" name="name" required>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play dob.mp3 -->
            <button class="videoHelperBtn" onclick="dateBirthHelper()">
                Play Audio
            </button>
            <!-- input field for dob -->
            Date Of Birth:
            <input type="date" id="birthDate" name="birthDate" required>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play dod.mp3 -->
            <button class="videoHelperBtn" onclick="dateDiesHelper()">
                Play Audio
            </button>
            <!-- input field for dod -->
            Date Of Death:
            <input type="date" id="birthDies" name="birthDies" required>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play phone.mp3 -->
            <button class="videoHelperBtn" onclick="phoneHelper()">
                Play Audio
            </button>
            Phone:
            <input type="tel" id="contactPhone" name="contactPhone" required> <br>
              <!-- helperbutton class as above,
                on click, play phone.mp3 -->
            <button class="videoHelperBtn" onclick="emailHelper()">
                Play Audio
            </button>
                         <!-- input field for contact-email -->
            Email:
            <input type="email" id="contactEmail" name="contactEmail"> <br>
            <!-- helperbutton class as above,
                on click, play address.mp3 -->
            <button class="videoHelperBtn" onclick="addressHelper()">
                Play Audio
            </button>
            <!-- input field for contact-address -->
            Address:
            <input type="text" id="contactAddress" name="contactAddress" required><br><br>
        </div>
        <div>
            <!-- helperbutton class as above,
                on click, play realtion.mp3 -->
            <button class="videoHelperBtn" onclick="realtionHelper()">
                Play Audio
            </button>
            <!-- select bar for realtion -->
            Realtion with deceased:
            <select name="relation">
                <option value="family">Family</option>
                <option value="friends">Friends</option>
                <option value="others">Others </option>
            </select>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play preference.mp3 -->
            <button class="videoHelperBtn" onclick="preferenceHelper()">
                Play Audio
            </button>
        
        <div>
            <!-- helperbutton class as above,
                on click, play marker.mp3 -->
            <button class="videoHelperBtn" onclick="markerHelper()">
                Play Audio
            </button>
            <!-- select bar for marker option -->
            Please select Marker options:
            <select name="marker">
                <option value="GPS">GPS</option>
                <option value="tree">Plant a tree</option>
                <option value="plagues">Flat wooden </option>
                <option value="rock">Name written on rock</option>
            </select>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play personalmsg.mp3 -->
            <button class="videoHelperBtn" onclick="personalMsgHelper()">
                Play Audio
            </button>
            <!-- input field for personal msg -->
            Personalized Preference/Message:
            <input type="text" id="message" name="message">
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play insurance.mp3 -->
            <button class="videoHelperBtn" onclick="insuranceHelper()">
                Play Audio
            </button>
            <!-- check box for insurance -->
            Do you have insurance: <br>
            <label>
                <input type="checkbox" name="insureYes" value="insureYes" 
                class="single-checkbox" required> Yes, have insurance
            </label> <br>
            <label>
                <input type="checkbox" name="insureNo" value="insureYes" 
                class="single-checkbox"> No, dont have insurance
            </label> <br>
        </div><br>
            <div>
                <!-- helperbutton class as above,
                on click, play condition.mp3 -->
                <button class="videoHelperBtn" onclick="conditionHelper()">
                    Play Audio
                </button>
                <!-- hyperlink jump button, 
                on click, window.open( //condition page) -->
                <button class="hyperlinkJumpBtn" onclick="jumpToCoditionPage()">
                    TERM AND CONDITIONS
                </button>
            </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play initial.mp3 -->
            <button class="videoHelperBtn" onclick="initialHelper()">
                Play Audio
            </button> 
            Agreenent:<br>
            <!-- input field for initials -->
            Initials:
            <input type="text" id="initials" name="initials" required> <br>
            <!-- input field for dos -->
            Date Of Sign:
            <input type="date" id="signDate" name="signDate" required>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play submit.mp3 -->
            <button class="videoHelperBtn" onclick="submitHelper()">
                Play Audio
            </button>
            <!-- submit button big big button big text
                on click:
                    let infoJSON = ... (read all fields)
                    stringify infoJSON, sent to server -->
            Submit the form:
            <button class="submitBtn" onclick="sendInfoJSON()">
                Submit
            </button>
        </div><br>
    </div>
</body>

</html>
