<!DOCTYPE html>

<html>

<head>

    <title>Natural Burial Forms</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- as powerpoint mentioned, no need css for project 1 -->
   <link rel="stylesheet" href="Project1.css">
    <!-- as powerpoint mentioned, no need js for project 1 -->
    <script src=""></script>
</head>

<body>
    <h2>Natural Burial</h2>

    <!-- Start FlexBox: Big Text(at least 24, maybe 48?)
         bright background/dark text, no red no green -->
    <div id="mainPage" class="flexContainer">
        <!-- First input, for name -->
        <div>
            <!-- helperbutton class, big font big shape,
                on click:
                    let darkMode = new Audio('darkMode.mp3');
                    darkMode.play(); -->
            <button id="darkModeHelper" class="videoHelperBtn" onclick="darkModeHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- switch mode button, big font big shape,
                on click:
                    if darkMode == true, switch to light
                    if false, switch to dark
                    (achieve by tailwild)-->
            <button id="darkModeSwitch" class="darkModeSwitchBtn" onclick="darkModeSwitch()">
                Switch Between Light and Dark Mode
            </button> <br>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play name.mp3 -->
            <button id="nameHelper" class="videoHelperBtn" onclick="nameHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for name -->
            Full name:
            <input type="text" id="fullName" name="name" required>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play dob.mp3 -->
            <button id="dateBirthHelper" class="videoHelperBtn" onclick="dateBirthHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for dob -->
            Date Of Birth:
            <input type="text" id="birthDate" name="birthDate"  placeholder="YYYY-MM-DD" required>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play dod.mp3 -->
            <button id="dateDiesHelper" class="videoHelperBtn" onclick="dateDiesHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for dod -->
            Date Of Death:
            <input type="text" id="birthDies" name="birthDies" placeholder="YYYY-MM-DD" required>
        </div><br>
        <div>
            <!-- helperbutton class as above,
                on click, play phone.mp3 -->
            <button id="phoneHelper" class="videoHelperBtn" onclick="phoneHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            Phone:
            <input type="tel" id="contactPhone" name="contactPhone" required> <br><br>
            <!-- helperbutton class as above,
                on click, play address.mp3 -->
            <button id="addressHelper" class="videoHelperBtn" onclick="addressHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for contact-address -->
            Address:
            <input type="text" id="contactAddress" name="contactAddress" required>
             Province:
            <input type="text" id="contactProvince" name="contactAddress" required><br><br>

            <button id="burialAddressHelper" class="videoHelperBtn" onclick="burialAddressHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- input field for contact-address -->
            Burial Location:
            <input type="text" id="burialAddress" name="burial Address" required><br><br>
        </div>
        <div>
            <!-- helperbutton class as above,
                on click, play realtion.mp3 -->
            <button id="realtionHelper" class="videoHelperBtn" onclick="realtionHelper()">
                <i class="bi bi-caret-right-square-fill"></i>
            </button>
            <!-- select bar for realtion -->
           <div > <p>Realtion with deceased:</p>
              <div>
                <input type="radio" name="relationDeceased" value="family" id="relationFamily">
                <label for="relationFamily">Family</label><br>
              </div>
            
              <div>
                <input type="radio" name="relationDeceased" value="friends" id="relationFriends">
                <label for="relationFamily">Friends</label><br>
              </div>
              <div>
                <input type="radio" name="relationDeceased" value="other" id="relationOthers">
              <label for="relationOthers">Others</label><br>
        </div></div>
             <div>
                <!-- helperbutton class as above,
                on click, play realtion.mp3 -->
                <button id="realtionHelper" class="videoHelperBtn" onclick="realtionHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <!-- select bar for cemeterie type options -->
                <p> Type of natural burial cemeterie:</p>

                <div>
                    <input type="radio" name="burialCemeterie" value="Hybrid grounds" id="hybrid">
                    <label for="hybrid">Hybrid burial grounds</label>
                </div>
                <div>
                    <input type="radio" name="burialCemeterie" value="Natural grounds" id="natural">
                    <label for="natural">Natural burial grounds</label>
                </div>
                <div>
                    <input type="radio" name="burialCemeterie" value="Conservation grounds" id="conservative">
                    <label for="conservative">Conservation burial grounds</label>
                </div>
            </div>
            <div>
                <!-- helperbutton class as above,
                on click, play realtion.mp3 -->
                <button id="realtionHelper" class="videoHelperBtn" onclick="realtionHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <!-- select bar for burial method options -->
                <p>Burial Method:</p>

                <div>
                    <input type="radio" name="burialMethod" value="Shrouds" id="shrouds">
                    <label for="shrouds">Shrouds</label>
                </div>
                <div>
                    <input type="radio" name="burialMethod" value="WovenCaskets" id="wovenCs">
                    <label for="wovenCs">Woven Caskets</label>
                </div>
                <div>
                    <input type="radio" name="burialMethod" value="CardboardContainers" id="cardboardCn">
                    <label for="cardboardCn">Cardboard Containers</label>
                </div>
                <div>
                    <input type="radio" name="burialMethod" value="TreePod" id="treePod">
                    <label for="treePod">Tree Pod</label>
                </div>
                <div>
                    <input type="radio" name="burialMethod" value="Dissolve in Bath" id="dissolveBath">
                    <label for="treePod">Dissolve in warm bath </label>
                </div>
            </div>
            

  
        <div>
            <div>
                <!-- helperbutton class as above,
                on click, play marker.mp3 -->
                <button class="videoHelperBtn" onclick="markerHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <!-- select bar for marker option -->
               <p> Please select Marker options:</p>
               
                    <input type="radio" name="marker" value="markerGPS" id="gps">
                   <label for="gps">GPS Location</label><br>
                  
                    <input type="radio" name="marker" value="markerWoodenPlank" id="wooden">
                    <label for="wooden">Wooden Plank</label><br>
                
                    <input type="radio" name="marker" value="markerEngravedStone" id="stone">
                    <label for="stone">Engraved stones or rocks</label><br>
                
                    <input type="radio" name="marker" value="biodegeradableMaterial" id="bio">
                    <label for="bio">Biodegradable Material</label><br>
                   <br></div>
            <div>
                <!-- helperbutton class as above,
                on click, play personalmsg.mp3 -->
                <button id="personalMsgHelper" class="videoHelperBtn" onclick="personalMsgHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <!-- input field for personal msg -->
                Personalized Preference/Message:
                <input type="text" id="message" name="message">
            </div><br>
            <div>
                <!-- helperbutton class as above,
                on click, play initial.mp3 -->
                <button id="initialHelper" class="videoHelperBtn" onclick="initialHelper()">
                    <i class="bi bi-caret-right-square-fill"></i>
                </button>
                <!-- input field for initials -->
                Initials:
                <input type="text" id="initials" name="initials"> <br>
            </div><br>
            <div>
                <!-- submit button big big button big text
                on click:
                    let infoJSON = ... (read all fields)
                    stringify infoJSON, sent to server -->
                <button id = "submitBtn" class="submitBtn" onclick="sendInfoJSON()">
                    Submit
                </button>
            </div><br>
        </div>
</body>

</html>
