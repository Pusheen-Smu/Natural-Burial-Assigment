<!DOCTYPE html>
<html>

<head>
    <!--Title-->
    <title>Natural Burial Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="audioPackage/audio.js"></script>
    <script src="Project2.js"></script>
    <!-- Jquery/Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src=""></script>
    <script src=""></script>
</head>

<body onload="populateFormFields()">
    <!--Heading of the webpage-->
    <form id = "flexContainer">
        <div>Natural Burial</div> <br>
        <!-- Start FlexBox-->

        <!-- Theme Bar.with toggle switch dark and light mode with event listener(will be add in js next project) -->
        <button id = "darkModeButton" onclick="switchDark()">
            DARK MODE
        </button><br>
        
        <!-- Icon for text to audio-->
        <button id = "fullNameButton"onclick="fullname()">
            PLAY AUDIO
        </button>
        <!-- input field for name -->
        Full Name:
        <input type="text" class="inputField" id="fullName" name="fullName" required>
        </div><br>
        <div>
            <!-- Icon button for text to audio-->
            <button id="dateBirthButton" onclick="dateBirth()">
                PLAY AUDIO
            </button>
            <!-- input field for date of birth and use placeholder for format-->
            Date Of Birth:
            <input type="text" class="inputField" id="birthDate" name="birthDate" required>
        </div><br>
        <div>
            <!--Icon button for text to audio-->
            <button id="phoneButton" onclick="phoneNumber()">
                PLAY AUDIO
            </button>
            Phone:
            <input type="tel" class="inputField" id="contactPhone" name="contactPhone" required> <br><br>
            <!-- Icon button for text to audio -->
            <button id="emailAddressButton" onclick="email()">
                PLAY AUDIO
            </button>
            <!-- input field for contact-address -->
            Email:
            <input type="text" class="inputField" id="emailAddress" name="emailAddress" required>
            <br><br>
            <!-- Icon button for text to audio -->
            <button id="addressButton" onclick="address()">
                PLAY AUDIO
            </button>
            <!-- input field for contact-address -->
            Address:
            <input type="text" class="inputField" id="contactAddress" name="contactAddress" required>
            <br><br>

            <button id="burialAddressButton" onclick="burialLocation()">
                PLAY AUDIO
            </button>
            <!-- input field for contact-address -->
            Burial Location:
            <input type="text" class="inputField" id="burialAddress" name="burial Address" required><br><br>
        </div>
        <div>
            <!-- Icon button for text to audio -->
            <button id="realtionButton" onclick="relationWithDeceased()">
                PLAY AUDIO
            </button>
            <!-- select bar for realtion and used radio button -->
            Relation with deceased:
            <div>
                <input type="checkbox" name="relationDeceased[]" value="family" id="family">
                <label for="family">Family</label><br>
                <input type="checkbox" name="relationDeceased[]" value="friends" id="friends">
                <label for="friends">Friends</label><br>
                <input type="checkbox" name="relationDeceased[]" value="other" id="others">
                <label for="others">Others</label><br><br>
            </div>
        </div>
        <div>
            <!-- Icon button for text to audio-->
            <button id="burialTypeButton" onclick="naturalBurialCemeterie()">
                PLAY AUDIO
            </button>
            <!-- select bar for cemeterie type options -->
            Type of natural burial cemeterie:
            <div>
                <input type="checkbox" name="burialCemeterie[]" value="Hybrid grounds" id="hybrid_bg">
                <label for="hybrid_bg">Hybrid burial grounds</label><br>
                <input type="checkbox" name="burialCemeterie[]" value="Natural grounds" id="natural_bg">
                <label for="natural_bg">Natural burial grounds</label><br>
                <input type="checkbox" name="burialCemeterie[]" value="Conservation grounds" id="conservation_bg">
                <label for="conservation_bg">Conservation burial grounds</label><br><br>
            </div>
        </div>
        <div>
            <!-- Icon button for text to audio -->
            <button id="burialMethodButton" onclick="burialMethod()">
                PLAY AUDIO
            </button>
            <!-- select bar for burial method options -->
            Burial Method:
            <div>
                <input type="checkbox" name="burialMethod[]" value="Shrouds" id="shrouds">
                <label for="shrouds">Shrouds</label><br>
                <input type="checkbox" name="burialMethod[]" value="WovenCaskets" id="woven_caskets">
                <label for="woven_caskets">Woven Caskets</label><br>
                <input type="checkbox" name="burialMethod[]" value="CardboardContainers" id="cardboard_containers">
                <label for="cardboard_containers">Cardboard Containers</label><br>
                <input type="checkbox" name="burialMethod[]" value="TreePod" id="tree_pod">
                <label for="tree_pod">Tree Pod</label><br>
            </div><br>
        </div>

        <div>
            <div>
                <!--Icon button for text to audio-->
                <button onclick="markerOptions()">
                    PLAY AUDIO
                </button>
                <!-- select bar for marker option -->
                Please select Marker options:<br>
                <input type="checkbox" name="marker[]" value="markerGPS" id="gps_location">
                <label for="gps_location">GPS Location</label><br>

                <input type="checkbox" name="marker[]" value="markerWoodenPlank" id="wooden_plank">
                <label for="wooden_plank">Wooden Plank</label><br>

                <input type="checkbox" name="marker[]" value="markerEngravedStone" id="engraved_stones">
                <label for="engraved_stones">Engraved stones or rocks</label><br>

                <input type="checkbox" name="marker[]" value="biodegradableMaterial" id="biodegradable_material">
                <label for="biodegradable_material">Biodegradable Material</label><br><br>
            </div>
            <div>
                <!--Icon button for text to audio-->
                <button id="personalMsgButton" onclick="personalMessage()">
                    PLAY AUDIO
                </button>
                <!-- input field for personal msg -->
                Personalized Preference/Message:
                <input type="text" class="inputField" id="message" name="message">
            </div><br>
            <div>
                <!-- Icon button for text to audio -->
                <button id="initialButton" onclick="initials()">
                    PLAY AUDIO
                </button>
                <!-- input field for initials -->
                Initials:
                <input type="text" class="inputField" id="initials" name="initials"> <br>
            </div><br>
            <div>
                <!-- submit button -->
                <button type="button" class="submitBtn" onclick="submit()">
                    Submit
                </button>
            </div><br>
    </form>
</body>

</html>
